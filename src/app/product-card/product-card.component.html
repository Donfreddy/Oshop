<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency:'USD'}}</p>

  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer">
    <button 
    *ngIf="getQty() === 0; else updateQuantity"
     type="button" (click)="addToCart()" class="btn btn-secondary btn-block">Add to cart</button>
    
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2">
          <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
        </div>
        <div class="col text-center pt-2">
          <div>{{ getQty() }} in cart</div>
        </div>
        <div class="col-2">
          <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
